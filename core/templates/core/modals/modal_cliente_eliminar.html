{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static '/css/styleBase.css' %}">
{% endblock extra_css %}
<div class="modalito modal-xl modal-dialog " style="margin-top: 100px;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title " id="exampleModalLabel">
                ELIMINAR CLIENTE: {{cliente.upper}}
                
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'core:modalEliminarCliente' cliente.pk %}" method="POST">
        <div class="modal-body">
            
            {% csrf_token %}
            <p>Seguro que desea eliminar <strong>{{cliente}}</strong>?</p>
            <p>Presione "ACEPTAR" para confirmar!!!!</p>
           
        </div>
        <div class="modal-footer">
            <button type="dismiss" class="Cerrar" data-dismiss="modal">Cerrar</button>
            <button type="submit" name="accion" class="Guardar" value="vendedor">Aceptar</button>

        </div>
        </form>
    </div>
</div>
