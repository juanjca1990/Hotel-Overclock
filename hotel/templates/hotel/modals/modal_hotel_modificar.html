<div class="modal-xl modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title " id="exampleModalLabel">
                MODIFICAR HOTEL: {{hotel}}
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'hotel:modalModificarHotel' hotel.pk %}" method="POST">
        <div class="modal-body">
            Locadidad: 
            <textarea class="mt-2 form-control" style="resize:none" rows="1" readonly="readonly">{{hotel.localidad}}</textarea>
            Encargado: 
            <textarea class="mt-2 form-control" style="resize:none" rows="1" readonly="readonly">{{hotel.encargado}}</textarea>
            {% csrf_token %}
            {{ formulario.as_p }}
           
        </div>
        <div class="modal-footer">
            <button type="dismiss" class="Cerrar" data-dismiss="modal">Cerrar</button>
            <button type="submit" name="accion" class="Guardar" value="hotel">Guardar</button>

        </div>
        </form>
    </div>
</div>
