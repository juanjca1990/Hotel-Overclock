{% extends "hotel/vistaHotelAdmin.html" %}
{% load static %}
{% block header %}
<button onclick="location.href='/core/homeAdministrador'" style="text-decoration:none"
    class="rounded-1 btn  btn-outline-secondary text-white ">Administrador:{% if administrador %}{{administrador.nombre}} {{administrador.apellido}}{% endif %}</button>
{% endblock header %}


{% block datosVista %}

<div class="formularioVendedor" id="vendedorHotel">
    <center>
        <h3 class="mb-5">VENDEDORES</h3>
    </center>
    <table id="example1" class="table table-striped table-bordered">
        <button type="button" class="btn btn-success mt-3 mr-4 float-right btn-sm" data-toggle="modal"
            data-target="#aniadirVendedor" onclick="abrir_modal('{% url 'hotel:modalAniadirVendedorHotel' hotel.pk %}','#aniadirVendedor');">
            <i class="fas fa-plus-circle"></i>
            AÃ‘ADIR</button>
        <thead>

            <tr>

                <th>Nombre</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            {% for vendedor in hotel.get_vendedores %}
            <tr>
                <td>{{vendedor}}</td>
                <td>
                    <center>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#quitarVendedor"
                            onclick="abrir_modal('{% url 'hotel:modalEliminarVendedorHotel' hotel.pk vendedor.pk %}', '#quitarVendedor');"
                            title="Eliminar">
                            <i class="fas fa-trash"></i>
                        </button>
                    </center>
                </td>
            </tr>
            {% endfor %}



        </tbody>

    </table>

    <!--Modal crear temporada Hotel en otro html-->


    <div class="modal fade-scale" id="aniadirVendedor" tabindex="-1" aria-labelledby="exampleModalLabel">
    </div>

    <!--Modal eliminar Temporada en otro html-->

    <div class="modal fade-scale" id="quitarVendedor" tabindex="-1" aria-labelledby="exampleModalLabel">
    </div>



</div>

{% endblock datosVista %}


<script type="text/javascript">
    //SCRIPT DE DATATABLE
    const $ = jQuery.noConflict();
    $(document).ready(function () {
        $('#example2').DataTable();
    });</script>
